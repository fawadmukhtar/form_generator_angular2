<div class="container">
    <div class="select form-display">
        <div class="output-form">
            <div class="output-form-title">
                <h2> Set Options </h2>
            </div>
            <hr class="output-form-hr-line">
            <div class="form-wrapper">
                <form>
                    <div class="select-list form-group">
                        <label for="select">{{label}}</label>
                        <select #newList class="form-control" id="select">
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="edit-properties">
            <div class="edit-properties-title">
                <h3>Edit Properties:</h3>
            </div>
            <hr class="output-form-hr-line">
            <div class="add-list">
                <form (ngSubmit)="addList(); myList.reset()" #myList="ngForm" >
                    <div class="form-group">
                        <label for="add-radio">Add List Item:</label>
                        <input type="text" [(ngModel)]="listValue" name="listValue" class="form-control type-radio" id="add-radio" placeholder="Add list item">
                        <button type="submit" class="btn btn-primary add-radio-btn">Add</button>
                    </div>
                </form>
            </div>
            <hr class="output-form-hr-line-rd">
            <div class="edit-form">
                <form class="form-horizontal" (ngSubmit)="storeData(); editList.reset()" #editList="ngForm" >
                    <div class="form-group form-fld">
                        <label class="control-label col-sm-2" for="label">Label:</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="label" name="label" class="changeForm form-control" id="label" placeholder="Add/edit control label here">
                        </div>
                    </div>
                    <div class="form-group form-fld">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Add/ edit name here">
                        </div>
                    </div>
                    <div class="form-group form-fld">
                        <label class="control-label col-sm-2" for="required">Required:</label>
                        <div class="col-sm-10">
                            <input type="checkbox" [(ngModel)]="required" name="required" class="form-control" id="required">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Ok</button>
                </form>
            </div>
        </div>
    </div>
</div>
